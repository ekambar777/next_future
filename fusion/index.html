<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fusion Studios</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
</head>
<body>
    <!-- Navigation -->
    <nav class="nav_bar">
        <img class="main_logo" src="extra/M-logo2.png" alt="Logo of the music app">
        <ul>
            <li><a href="#">Home page</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Trending</a></li>
            <li><a href="#">Your Play List</a></li>
            <li><a href="#">Contact us</a></li>
            <li><a href="#">Need Help</a></li>
        </ul>
    </nav>
    <!-- Music box -->
    <div class="mother_box">
        <div class="music_box">
           <img id="play1" src="extra/music back.gif" alt="Music back-ground"> 
           <img id="pause1" src="extra/poss logo.png" alt="Music pause back-ground"> 
           <!-- name of the song -->
           <div class="marquee"><p id="displayName"> </p></div>
            <input type="range" id="myProrgressBar" class="adjuster"  value="0">
           <div class="button">
                <i id="back" class="fa fa-step-backward" aria-hidden="true"></i>
                <i id="masterplay" class="fa fa-play" aria-hidden="true" ></i>
                <i id="next" class="fa fa-step-forward" aria-hidden="true"></i>
           </div>
        </div>
        <div class="music_list">
            <div class="back_ground">
                <section class="music_list_name">
                    <ul>
                        <span class="songItem"><li id="0" class="name_of_song"></li></span>
                        <span class="songItem"><li id="1" class="name_of_song"></li></span>
                        <span class="songItem"><li id="2" class="name_of_song"></li></span>
                        <span class="songItem"><li id="3" class="name_of_song"></li></span>
                        <span class="songItem"><li id="4" class="name_of_song"></li></span>
                        <span class="songItem"><li id="5" class="name_of_song"></li></span>
                        <span class="songItem"><li id="6" class="name_of_song"></li></span>
                        <span class="songItem"><li id="7" class="name_of_song"></li></span>
                        <span class="songItem"><li id="8" class="name_of_song"></li></span>
                        <span class="songItem"><li id="9" class="name_of_song"></li></span>
                        <span class="songItem"><li id="10" class="name_of_song"></li></span>
                        <span class="songItem"><li id="11" class="name_of_song"></li></span>
                        <span class="songItem"><li id="12" class="name_of_song"></li></span>
                        <span class="songItem"><li id="13" class="name_of_song"></li></span>
                        <span class="songItem"><li id="14" class="name_of_song"></li></span>
                        <span class="songItem"><li id="16" class="name_of_song"></li></span>
                        <span class="songItem"><li id="17" class="name_of_song"></li></span>
                        <span class="songItem"><li id="18" class="name_of_song"></li></span>
                        <span class="songItem"><li id="19" class="name_of_song"></li></span>
                        <span class="songItem"><li id="20" class="name_of_song"></li></span>
                        <span class="songItem"><li id="21" class="name_of_song"></li></span>                       
                    </ul>
                </section>
            </div>
        </div>
    </div>

    <script src="javascript.js"></script>
    
</body>
</html>
